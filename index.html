<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MC Server Wrapper</title>
  <style>
    body {
      background-color: #0a0a0c;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #initial-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #ffffff;
      background-color: #0a0a0c;
    }

    .spinner-box {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      margin-bottom: 24px;
    }

    .circle-border {
      width: 60px;
      height: 60px;
      padding: 3px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: linear-gradient(0deg, rgba(59, 130, 246, 0.1) 33%, rgba(59, 130, 246, 1) 100%);
      animation: spin .8s linear infinite;
    }

    .circle-core {
      width: 100%;
      height: 100%;
      background-color: #0a0a0c;
      border-radius: 50%;
    }

    @keyframes spin {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(359deg);
      }
    }

    .loading-text {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.5px;
      opacity: 0.8;
      text-transform: uppercase;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.4;
      }

      50% {
        opacity: 0.9;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="initial-loader">
      <div class="spinner-box">
        <div class="circle-border">
          <div class="circle-core"></div>
        </div>
      </div>
      <div class="loading-text">Initializing MC Server Wrapper...</div>
    </div>
  </div>
  <script type="module" src="/ui/main.tsx"></script>
</body>

</html>
